<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>安否確認メール送信フォーム</title>
	<style>
		body {
			font-family: sans-serif;
			background-color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding: 40px;
		}

		.form-container {
			background-color: white;
			width: 450px;
			border: 2px solid #000;
			padding: 30px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.form-table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		.form-table td {
			border: 1px solid #000;
			padding: 10px;
			vertical-align: middle;
		}

		.form-table input[type="text"],
		.form-table input[type="datetime-local"],
		.form-table input[type="date"] {
			width: 100%;
			box-sizing: border-box;
			padding: 6px;
		}

		.label {
			width: 30%;
			font-weight: bold;
		}

		.textbox-area {
			border: 1px solid #000;
			padding: 10px;
			height: 150px;
			margin-bottom: 20px;
		}

		textarea {
			width: 100%;
			height: 100%;
			border: none;
			resize: none;
			outline: none;
			font-family: sans-serif;
			font-size: 14px;
		}

		.submit-button {
			display: flex;
			justify-content: center;
		}

		.submit-button button {
			background: linear-gradient(to bottom, #00c6ff, #0072ff);
			color: white;
			border: none;
			padding: 10px 30px;
			font-size: 16px;
			font-weight: bold;
			border-radius: 6px;
			cursor: pointer;
		}

		.submit-button button:hover {
			opacity: 0.9;
		}
	</style>
</head>

<body>
	<script>
		const now = new Date();
		const formatted = now.toISOString().slice(0, 16); //"YYYY-MM-DDTHH:MM"
		document.getElementById('disasterDate').value = formatted;

		window.addEventListener('load', updateDisasterDate);
	</script>

	<div class="form-container">
		<table class="form-table">
			<tr>
				<td class="label">件名</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td class="label">災害発生日</td>
				<td><input type="datetime-local" name="disaster_date" id="disasterDate" readonly></td>
			</tr>
			<tr>
				<td class="label">回答期限</td>
				<td><input type="date" max="after8"></td>
			</tr>
		</table>

		<div style="margin-bottom: 10px; font-weight: bold;">本文</div>
		<div class="textbox-area">
			<textarea placeholder="本文記入欄 (TEXTBOX)"></textarea>
		</div>

		<div class="submit-button">
			<button>送信</button>
		</div>
	</div>

	<script>
		function updateDisasterDate() {
			const now = new Date();
			const formatted = now.toISOString().slice(0, 16); //"YYYY-MM-DDTHH:MM"
			document.getElementById('disasterDate').value = formatted;
		}
		window.addEventListener('load', updateDisasterDate);

	</script>
</body>

</html>
